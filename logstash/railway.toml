# Railway Configuration for Logstash Service
[build]
builder = "DOCKERFILE"
dockerfilePath = "logstash/Dockerfile"

[deploy]
startCommand = "logstash"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[deploy.environmentVariables]]
name = "ELASTICSEARCH_HOST"
value = "elasticsearch.railway.internal:9200"

[[deploy.environmentVariables]]
name = "LS_JAVA_OPTS"
value = "-Xmx1g -Xms1g"
